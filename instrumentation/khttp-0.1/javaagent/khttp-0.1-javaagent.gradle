apply from: "$rootDir/gradle/instrumentation.gradle"

muzzle {
  pass {
    group = 'com.github.jkcclemens'
    module = 'khttp'
    versions = "(,)"
    assertInverse = true
  }
}

repositories {
  mavenCentral()
  maven { url 'https://jitpack.io' }
  mavenLocal()
}

dependencies {
  library 'com.github.jkcclemens:khttp:0.1.0'
}